apiVersion: apps/v1
kind: Deployment
metadata:
  name: faas-gateway
spec:
  selector:
    matchLabels:
      run: faas-gateway
  replicas: 1
  template:
    metadata:
      labels:
        run: faas-gateway
    spec:
      containers:
      - name: faas-gateway
        image: localhost:5000/faasgateway
        ports:
        - containerPort: 8080
