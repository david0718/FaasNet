apiVersion: apps/v1
kind: Deployment
metadata:
  name: faas-gateway
spec:
  selector:
    matchLabels:
      run: faas-gateway
  replicas: {{ .Values.gateway.replicaCount }}
  template:
    metadata:
      labels:
        run: faas-gateway
    spec:
      containers:
      - name: faas-gateway
        image: "{{ .Values.gateway.image }}:{{ .Values.gateway.tag }}"
        ports:
        - containerPort: 8080
