<div class="container">
  <div fxLayout="row" class="breadcrumb">
    <div fxFlex="80%">
      <ul>
        <li>
          <div class="mat-h1"><a [routerLink]="['/apis']">{{ "apis.list" | translate }}</a></div>
        </li>
        <li class="separator">
          <div class="mat-h1">\</div>
        </li>
        <li>
          <div class="mat-h1">{{ name }}</div>
        </li>
      </ul>
    </div>
  </div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       [routerLink]="['/apis/' + name + '/info']"
       routerLinkActive
       #rla1="routerLinkActive"
       [active]="rla1.isActive">
      {{ 'apis.info' | translate }}
    </a>
    <a mat-tab-link
       [routerLink]="['/apis/' + name + '/operations']"
       routerLinkActive
       #rla2="routerLinkActive"
       [active]="rla2.isActive">
      {{ 'apis.operations' | translate }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
