<h1 mat-dialog-title>{{ 'stateMachines.add' | translate }}</h1>
<form [formGroup]="addStateMachineFormGroup" (ngSubmit)="save()">
  <div mat-dialog-content>
    <!-- Name -->
    <div class="form-control">
      <div class="title">{{ 'stateMachines.name' | translate }}</div>
      <input formControlName="name" class="full-width" />
      <mat-error *ngIf="addStateMachineFormGroup.get('name')?.hasError('required')">
        {{ 'stateMachines.validations.nameRequired' | translate }}
      </mat-error>
    </div>
    <mat-divider></mat-divider>
    <!-- Description -->
    <div class="form-control">
      <div class="title">{{ 'stateMachines.description' | translate }}</div>
      <textarea formControlName="description" class="full-width"></textarea>
      <mat-error *ngIf="addStateMachineFormGroup.get('description')?.hasError('required')">
        {{ 'stateMachines.validations.descriptionRequired' | translate }}
      </mat-error>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!this.addStateMachineFormGroup.valid">{{ 'shared.create' | translate }}</button>
    <button mat-stroked-button color="warn" mat-dialog-close>{{ 'shared.close' | translate }}</button>
  </div>
</form>
