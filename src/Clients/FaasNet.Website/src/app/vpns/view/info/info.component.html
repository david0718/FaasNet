<!-- Name -->
<div class="form-control">
  <div class="title">{{ 'vpn.name' | translate }}</div>
  <input type="text" [value]="vpn?.name" disabled class="full-width" />
</div>
<mat-divider></mat-divider>
<!-- Image -->
<div class="form-control">
  <div class="title">{{ 'vpn.description' | translate }}</div>
  <input type="text" [value]="vpn?.description" disabled class="full-width" />
</div>
<mat-divider></mat-divider>
<!-- CreateDateTime -->
<div class="form-control">
  <div class="title">{{ 'functions.createDateTime' | translate }}</div>
  <input type="text" [value]="vpn?.createDateTime | date:'short'" disabled class="full-width" />
</div>
<mat-divider></mat-divider>
<!-- UpdateDateTime -->
<div class="form-control">
  <div class="title">{{ 'functions.updateDateTime' | translate }}</div>
  <input type="text" [value]="vpn?.updateDateTime | date:'short'" disabled class="full-width" />
</div>
<div class="alert alert-danger" fxLayout="row">
  <div fxFlex="90%">
    <b>{{ 'vpn.deleteTitle' | translate }}</b>
  </div>
  <div>
    <button mat-raised-button color="warn" (click)="delete()">{{ 'vpn.delete' | translate }}</button>
  </div>
</div>
