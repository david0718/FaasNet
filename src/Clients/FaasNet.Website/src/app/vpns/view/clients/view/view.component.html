<div class="breadcrumb">
  <ul>
    <li><a [routerLink]="['/vpns']">{{ "vpn.list" | translate }}</a></li>
    <li class="separator">\</li>
    <li><a [routerLink]="['/vpns/' + vpnName + '/clients']">{{ vpnName }}</a></li>
    <li class="separator">\</li>
    <li>{{ clientId }}</li>
  </ul>
</div>
<div class="container">
  <mat-card>
    <mat-card-content>
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           [routerLink]="['/vpns/' + vpnName + '/clients/' + clientId + '/sessions' ]"
           routerLinkActive
           #rla1="routerLinkActive"
           [active]="rla1.isActive">
          {{ 'vpn.clientSessions' | translate }}
        </a>
      </nav>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
