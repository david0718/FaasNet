<div class="breadcrumb">
  <ul>
    <li><a [routerLink]="['/vpns']">{{ "vpn.list" | translate }}</a></li>
    <li class="separator">\</li>
    <li><a [routerLink]="['/vpns/' + vpnName + '/appdomains']">{{ vpnName }}</a></li>
    <li class="separator">\</li>
    <li>{{ appDomainName }}</li>
  </ul>
</div>
<div class="container">
  <mat-card style="position: unset !important">
    <mat-card-content>
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           [routerLink]="['/vpns/' + vpnName + '/appdomains/' + appDomainId + '/messages' ]"
           routerLinkActive
           #rla1="routerLinkActive"
           [active]="rla1.isActive">
          {{ 'vpn.appDomainMessages' | translate }}
        </a>
        <a mat-tab-link
           [routerLink]="['/vpns/' + vpnName + '/appdomains/' + appDomainId + '/editor' ]"
           routerLinkActive
           #rla2="routerLinkActive"
           [active]="rla2.isActive">
          {{ 'vpn.appDomainEditor' | translate }}
        </a>
      </nav>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
