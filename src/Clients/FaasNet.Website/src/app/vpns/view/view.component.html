<div class="breadcrumb">
  <ul>
    <li><a [routerLink]="['/vpns']">{{ "vpn.list" | translate }}</a></li>
    <li class="separator">\</li>
    <li>{{ name }}</li>
  </ul>
</div>
<div class="container">
  <mat-card>
    <mat-card-content>
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           [routerLink]="['/vpns/' + name + '/info']"
           routerLinkActive
           #rla1="routerLinkActive"
           [active]="rla1.isActive">
          {{ 'vpn.info' | translate }}
        </a>
        <a mat-tab-link
           [routerLink]="['/vpns/' + name + '/clients']"
           routerLinkActive
           #rla2="routerLinkActive"
           [active]="rla2.isActive">
          {{ 'vpn.clients' | translate }}
        </a>
      </nav>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
