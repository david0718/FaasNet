<div class="breadcrumb">
  <ul>
    <li><a [routerLink]="['/functions']">{{ "functions.list" | translate }}</a></li>
    <li class="separator">\</li>
    <li>{{ name }}</li>
  </ul>
</div>
<div class="container">
  <mat-card>
    <mat-card-content>
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           [routerLink]="['/functions/' + id + '/info']"
           routerLinkActive
           #rla1="routerLinkActive"
           [active]="rla1.isActive">
          {{ 'functions.info' | translate }}
        </a>
        <a mat-tab-link
           [routerLink]="['/functions/' + id + '/invoke']"
           routerLinkActive
           #rla2="routerLinkActive"
           [active]="rla2.isActive">
          {{ 'functions.invoke' | translate }}
        </a>
        <a mat-tab-link
           [routerLink]="['/functions/' + id + '/monitoring']"
           routerLinkActive
           #rla3="routerLinkActive"
           [active]="rla3.isActive">
          {{ 'functions.monitoring' | translate }}
        </a>
      </nav>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>

</div>
