<h2 class="state-title">
  Event Condition
  <span (click)="close()">
    <mat-icon>close</mat-icon>
  </span>
</h2>
<form [formGroup]="updateEvtConditionFormGroup" class="form">
  <!-- EventRef -->
  <div class="form-control">
    <div class="title">Event reference</div>
    <p class="description">Reference an unique event name in the defined workflow events</p>
    <div class="evtref" (click)="editEvtRef()">
      {{ getEvtRef() }}
    </div>
  </div>
  <mat-divider></mat-divider>
</form>
