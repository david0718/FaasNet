<h2 class="property-title">
  Application
  <span (click)="close()">
    <mat-icon>close</mat-icon>
  </span>
</h2>

<form [formGroup]="updateApplicationFormGroup" class="form">
  <!-- Title -->
  <div class="form-control">
    <div class="title">Title</div>
    <p class="description">Application title</p>
    <input type="text" formControlName="title" class="full-width" />
  </div>
  <!-- Description -->
  <div class="form-control">
    <div class="title">Description</div>
    <p class="description">Description</p>
    <textarea class="full-width" formControlName="description"></textarea>
  </div>
  <!-- Version -->
  <div class="form-control">
    <div class="version">Version</div>
    <p class="description">Latest version</p>
    <input type="text" formControlName="version" class="full-width" readonly />
  </div>
</form>
