<div class="panel-content">
  <h1>Select client</h1>
  <div class="body">
    <div class="mat-elevation-z8 overflow-hidden">
      <mat-table class="full-width" [dataSource]="clients">
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let client">
            <mat-checkbox [checked]="client.clientId == selectedClient.clientId" (change)="selectClient(client)"></mat-checkbox>
          </mat-cell>
        </ng-container>
        <!-- Name -->
        <ng-container matColumnDef="clientId">
          <mat-header-cell *matHeaderCellDef>{{ "vpn.clientId" | translate }}</mat-header-cell>
          <mat-cell *matCellDef="let client">
            {{ client.clientId }}
          </mat-cell>
        </ng-container>
        <!-- Purposes -->
        <ng-container matColumnDef="purposes">
          <mat-header-cell *matHeaderCellDef>{{ "vpn.clientPurposes" | translate }}</mat-header-cell>
          <mat-cell *matCellDef="let client">
            <mat-chip-list *ngIf="client.purposes">
              <mat-chip *ngFor="let purpose of client.purposes">{{ getPurpose(purpose) }}</mat-chip>
            </mat-chip-list>
          </mat-cell>
        </ng-container>
        <!-- Create DateTime -->
        <ng-container matColumnDef="createDateTime">
          <mat-header-cell *matHeaderCellDef>{{ "vpn.createDateTime" | translate }}</mat-header-cell>
          <mat-cell *matCellDef="let client">
            {{ client.createDateTime | date:'fullDate' }}
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
  <div class="actions">
    <div>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
